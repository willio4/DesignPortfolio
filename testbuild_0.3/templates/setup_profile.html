<!DOCTYPE html>
<html>

<head>
  <title>Create an Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fff5da] flex flex-col min-h-screen">

<header class="w-full flex items-center px-8 py-4 bg-[#FFF1CF] shadow-sm">
  <a href="{{ url_for('index') }}">
    <img src="{{ url_for('static', filename='images/PrepifyLogo2.svg') }}" 
         alt="Prepify Logo"
         class="h-14 cursor-pointer">
  </a>
</header>

  <main class="flex-grow flex items-center justify-center px-4">

  <div class="mx-auto my-10 bg-white rounded-3xl shadow-xl shadow-indigo-300/30 p-8 w-full max-w-2xl">

    <h1 class="text-center mb-6 font-semibold text-2xl sm:text-3xl text-gray-900">
      Create Your Profile
    </h1>

    <form action="{{ url_for('setup_profile', user_id=user_id) }}" method="POST" class="space-y-6">

      <!-- FIRST NAME -->
      <div>
        <label class="block text-sm font-medium text-black">First Name:</label>
        <input name="f_name" required
               class="w-full rounded-md bg-black/5 px-3 py-2"/>
      </div>

      <!-- LAST NAME -->
      <div>
        <label class="block text-sm font-medium text-black">Last Name:</label>
        <input name="l_name" required
               class="w-full rounded-md bg-black/5 px-3 py-2"/>
      </div>

      <!-- WEIGHT -->
      <div>
        <label class="block text-sm font-medium text-black">Weight (lbs):</label>
        <input name="weight_lbs" type="number" required
               class="w-full rounded-md bg-black/5 px-3 py-2"/>
      </div>

      <!-- HEIGHT -->
      <div>
        <label class="block text-sm font-medium text-black">Height:</label>
        <div class="flex gap-4">
          <input name="height_ft" type="number" placeholder="ft" required
                 class="w-full rounded-md bg-black/5 px-3 py-2"/>
          <input name="height_in" type="number" placeholder="in" required
                 class="w-full rounded-md bg-black/5 px-3 py-2"/>
        </div>
      </div>

      <!-- AGE -->
      <div>
        <label class="block text-sm font-medium text-black">Age:</label>
        <input name="age" type="number" required
               class="w-full rounded-md bg-black/5 px-3 py-2"/>
      </div>

      <!-- SEX -->
      <div>
        <label class="block text-sm font-medium text-black">Sex:</label>
        <select name="sex" required
                class="w-full rounded-md bg-black/5 px-3 py-2">
          <option disabled selected>Select an option</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="neutral">Gender Neutral</option>
          <option value="unspecified">Prefer not to say</option>
        </select>
      </div>

      <!-- GOAL -->
      <div>
        <label class="block text-sm font-medium text-black">Goal:</label>
        <select name="goal" required
                class="w-full rounded-md bg-black/5 px-3 py-2">
          <option disabled selected>Select an option</option>
          <option value="maintain">Maintain</option>
          <option value="lose">Lose Weight</option>
          <option value="gain">Gain Weight</option>
          <option value="neutral_calories">Neutral (2,000 calories)</option>
        </select>
      </div>

      <!-- SUBMIT -->
      <button type="submit"
              class="w-full bg-indigo-500 text-white py-3 rounded-md font-semibold hover:bg-indigo-400">
        Complete Account Setup
      </button>

    </form>

  </div>

</main>

</body>

<footer class="mt-[150px] bg-[#0E0E0E] text-gray-200 py-6 px-12 flex justify-between items-center">
  <!-- Left side: contact info -->
  <div class="flex flex-col space-y-1">
    <span>Contact Support</span>
    <span>(702) 555-1234</span>
    <span>support@prepify.com</span>
  </div>

  <!-- Right side: copyright -->
  <div class="text-center w-1/3">
    <p class="text-sm">&copy; 2025 Prepify. All rights reserved.</p>
  </div>
</footer>



</html>
