<!DOCTYPE html>
<html>

<head>
  <title>Shopping List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>




<body class="bg-[#fff5da]">

  <header class="flex justify-between items-center py-4 px-8">
    <a href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/PrepifyLogo2.svg') }}" alt="Prepify Logo"
        class="h-12 cursor-pointer">
    </a>
    <div class="flex space-x-4">
      <a href="{{ url_for('login') }}">
        <button
          class="px-4 py-2 bg-white text-black border border-black shadow-[2px_2px_0px_0px_black] rounded-lg hover:bg-gray-100 transition">
          Log In
        </button>
      </a>
      <a href="{{ url_for('signup') }}">
        <button
          class="px-4 py-2 bg-blue-500 text-white border border-black shadow-[2px_2px_0px_0px_black] rounded-lg hover:bg-green-600 transition">
          Sign Up
        </button>
      </a>
    </div>
  </header>

  <ul
    class="grid grid-flow-col text-center bg-gradient-to-b from-[#f0f0f0] to-[#d6d6d6] rounded-full p-1 shadow-inner shadow-gray-400">
    <li>
      <a href="{{ url_for('index') }}" class="flex justify-center py-4 px-6 transition hover:text-green-600 transition">
        Home
      </a>
    </li>

    {% if session.get('user_id') %}
    <li>
      <a href="{{ url_for('get_started') }}"
        class="flex justify-center py-4 px-6 text-gray-700 hover:text-green-600 transition">
        Get Started
      </a>
    </li>
    {% endif %}

    <li>
      <a href="{{ url_for('shopping_list') }}"
        class="flex justify-center font-bold  bg-gradient-to-b from-white to-gray-200 rounded-full shadow-[0_4px_8px_rgba(0,0,0,0.2)] text-green-400 py-4 px-6">
        Shopping List
      </a>
    </li>
    <li>
      <a href="{{ url_for('calendar') }}"
        class="flex justify-center py-4 px-6 text-gray-700 hover:text-green-600 transition">
        Calendar
      </a>
    </li>
    <!-- <li>
              <a href="{{ url_for('show_feed') }}" 
                 class="flex justify-center py-4 px-6 text-gray-700 hover:text-green-600 transition">
                 Feed
              </a>
            </li> -->
  </ul>


  <footer class="bg-[#0E0E0E] text-gray-200 py-6 px-12 flex justify-between items-center mt-5">
    <!-- Left side: contact info -->
    <div class="flex flex-col space-y-1">
      <span>Contact Support</span>
      <span>(702) 555-1234</span>
      <span>support@prepify.com</span>
    </div>

    <!-- Right side: copyright -->
    <div class="text-center w-1/3">
      <p class="text-sm">&copy; 2025 Prepify. All rights reserved.</p>
    </div>
  </footer>

</body>

</html>
