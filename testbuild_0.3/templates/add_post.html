<!-- templates/add_post.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Post</title>
</head>
<body>
    <h1>Create a Post</h1>
    <form action="{{ url_for('add_post') }}" method="POST">
        <label for="user">Name:</label>
        <input type="text" id="user" name="user" placeholder="Your name"><br><br>

        <label for="content">Post:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" placeholder="Write something..."></textarea><br><br>

        <input type="submit" value="Post">
    </form>

    <br>
    <a href="{{ url_for('show_feed') }}">Go to Feed</a>
</body>
</html>
