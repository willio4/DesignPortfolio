<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Prepify â€“ Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS (for nav underline) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>

<body class="bg-[#fff5da] flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="w-full flex items-center justify-between px-8 py-4 bg-[#FFF1CF] shadow-sm">

    <!-- LEFT: Logo + Navigation -->
    <div class="flex items-center gap-10">
      <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/PrepifyLogo2.svg') }}"
             alt="Prepify Logo"
             class="h-12 cursor-pointer">
      </a>

      <nav class="flex gap-8 text-lg font-medium text-gray-900">
        <a href="{{ url_for('get_started') }}" class="nav-link">Get Started</a>
        <a href="{{ url_for('shopping_list') }}" class="nav-link">Shopping List</a>
        <a href="{{ url_for('calendar') }}" class="nav-link">Calendar</a>
        <a href="{{ url_for('user_meals') }}" class="nav-link">Your Meals</a>

      </nav>
    </div>

    <!-- RIGHT: Auth buttons -->
    <div class="flex space-x-3">
      <a href="{{ url_for('login') }}"
         class="px-5 py-2 rounded-full border border-gray-800 text-gray-900
                bg-white shadow-sm hover:bg-gray-200 transition font-medium">
        Log In
      </a>

      <a href="{{ url_for('signup') }}"
         class="px-5 py-2 rounded-full text-white
                bg-[#3F2EA8] hover:bg-[#2F2180] transition font-medium shadow">
        Sign Up
      </a>
    </div>

  </header>


<main class="flex-grow flex items-start justify-center px-4 py-10">

  <div class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-8 border border-gray-200">

    <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">
      ðŸ›’ Your Grocery List
    </h1>

    <ul class="space-y-4">

      {% for ingredient, qty in items  %}
      <li class="flex items-center justify-between bg-[#FFF7E6] px-5 py-3 rounded-xl shadow-sm border border-gray-300">

        <div class="flex items-center gap-3">
          <!-- Decor dot -->
          <div class="h-3 w-3 rounded-full bg-[#3F2EA8]"></div>

          <!-- Ingredient name -->
          <span class="text-lg font-medium text-gray-900">
            {{ ingredient }}
          </span>
        </div>

        <!-- Quantity -->
        <span class="text-gray-700 font-semibold">
          {{ qty }}
        </span>

      </li>
      {% endfor %}

    </ul>

  </div>

</main>

  <!-- FOOTER -->
  <footer class="mt-auto bg-[#0E0E0E] text-gray-200 py-6 px-12 flex justify-between items-center">
    <div class="flex flex-col space-y-1">
      <span>Contact Support</span>
      <span>(702) 555-1234</span>
      <span>support@prepify.com</span>
    </div>

    <div class="text-center w-1/3">
      <p class="text-sm">&copy; 2025 Prepify. All rights reserved.</p>
    </div>
  </footer>

</body>

</html>
