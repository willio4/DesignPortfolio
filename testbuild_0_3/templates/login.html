<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fff5da] bg-[radial-gradient(circle_at_top_left,rgba(0,0,0,0.04),transparent)] min-h-screen flex flex-col">

  <!-- TOP LEFT LOGO -->
  <header class="p-4">
    <a href="{{ url_for('index') }}" class="inline-block">
      <img src="{{ url_for('static', filename='images/PrepifyLogo2.svg') }}"
           alt="Prepify Logo"
           class="h-12 cursor-pointer">
    </a>
  </header>

  <!-- CENTERED LOGIN CARD -->
  <main class="flex flex-1 items-center justify-center px-4 sm:px-6 py-6">
    <div class="bg-white rounded-3xl border border-[#e9e1c6]
                shadow-[0_18px_60px_rgba(0,0,0,0.15)]
                p-8 sm:p-10 w-full max-w-md">

      <!-- LOGO + TAGLINE -->
      <a href="{{ url_for('index') }}" class="flex justify-center mb-4">
        <img src="{{ url_for('static', filename='images/PrepifyLogo2.svg') }}"
             alt="Prepify Logo"
             class="h-16 cursor-pointer">
      </a>
      <p class="text-center text-sm text-gray-500 mb-6">
        Meal planning made simple and stress-free.
      </p>

      <!-- WELCOME TEXT -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">
          Welcome back
        </h1>
        <p class="mt-1 text-sm text-gray-500">
          Sign in to access your saved plans and grocery lists.
        </p>
      </div>

      <!-- DIVIDER REMOVED SINCE SOCIAL LOGIN REMOVED -->

      <!-- LOGIN FORM -->
      <form action="{{ url_for('login') }}" method="POST" class="space-y-5">

        <!-- EMAIL -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-800">
            Email address
          </label>
          <input id="email"
                 type="email"
                 name="email"
                 autocomplete="email"
                 required
                 class="mt-1 w-full rounded-md bg-gray-100 px-3 py-2 text-sm
                        text-gray-900 placeholder:text-gray-400
                        focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- PASSWORD -->
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-800">
              Password
            </label>
            <a href="#" class="text-xs font-semibold text-indigo-500 hover:text-indigo-400">
              Forgot password?
            </a>
          </div>

          <input id="password"
                 type="password"
                 name="password"
                 autocomplete="current-password"
                 required
                 class="mt-1 w-full rounded-md bg-gray-100 px-3 py-2 text-sm
                        text-gray-900 placeholder:text-gray-400
                        focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit"
                class="mt-2 w-full rounded-md bg-indigo-500 px-3 py-2 text-sm
                       font-semibold text-white shadow-sm
                       hover:bg-indigo-400 focus:outline-none
                       focus:ring-2 focus:ring-indigo-500">
          Sign in
        </button>
      </form>

      <!-- SIGNUP LINK -->
      <p class="mt-6 text-center text-sm text-gray-500">
        Not a member?
        <a href="{{ url_for('signup') }}"
           class="font-semibold text-indigo-500 hover:text-indigo-400">
          Create an account
        </a>
      </p>

      <!-- MICRO FOOTER -->
      <p class="mt-4 text-center text-[11px] text-gray-400">
        © 2025 Prepify · Meal planning made simple.
      </p>

    </div>
  </main>

</body>
</html>
